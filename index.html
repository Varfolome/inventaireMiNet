<!DOCTYPE html>
<html>
    <header>
        <title>Test</title>
    </header>
    <body>
        <p id="para"></p>
        <input type="button" onclick="test()">

        <script src="jquery.js"></script>
        <script>
            function test()
            {
                $.ajax({
                    type: "POST",
                    url: "http://127.0.0.1:5000/add_object",
                    data: {
                        name_table: "test",
                        params: ["test1", "test2"]
                    }
                }).done(function(html){
                    $("#para").text(JSON.stringify(html));
                });
            }
        </script>
    </body>
</html>
