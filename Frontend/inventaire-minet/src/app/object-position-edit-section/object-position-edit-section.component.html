<div class="object-edit" *ngIf = "show">
  <h2 class="name">N</h2>
  <h2 class="numberOfParams">K</h2>
  <ul class ="list-of-params">
    <li *ngFor = "let param of paramList">
      <p>{{param}}</p>
      <input type="text">
      <button type="button" class="button-primary" (click)="ShowList()">X</button>
    </li>
    </ul>
  </div>
