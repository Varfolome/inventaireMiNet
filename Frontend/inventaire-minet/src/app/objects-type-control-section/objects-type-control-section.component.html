<div class = "object-type-control-panel"  *ngIf="show">
  <ul class="object-type-control-list">
    <li *ngFor="let objectType of objectTypeList">
      <span>{{objectType.type}}</span>
      <button class="button-primary" type="button" name="buttonEdit" id="Edit" (click)="EditTypeObject(objectType)">Editer</button>
      <button class="button-primary" type="button" name="buttonDelete" id="Delete">Supprimer</button>
      <button class="button-primary" type="button" name="buttonAccess" id="Access">Acc√©der</button>
    </li>
    </ul>
    <br>
    <button class="button-primary" type="button" name="buttonAdd" id="Add" (click)="AddTypeObject()">+</button>
  </div>
